<!DOCTYPE html>
<html>
    <head>
        <title>Javascript+DOM</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>To Do List</h1>
            <p id="first">Get it done today</p>
            <div class="userInput">
                <input id="userinput" type="text" placeholder="What do you want to do today">
                <button id="enter">Add</button>
            </div>
            <ul id="list">
                <div class="wrapper">
                    <li class="task">Notebook</li>
                    <button class="delete">Delete</button>
                </div>
                <div class="wrapper">
                    <li class="task">Jello</li>
                    <button class="delete">Delete</button>
                </div>
                <div class="wrapper">
                    <li class="task">Spinach</li>
                    <button class="delete">Delete</button>
                </div>
                <div class="wrapper">
                    <li class="task">Rice</li>
                    <button class="delete">Delete</button>
                </div>
                <div class="wrapper">
                    <li class="task">Birthday Cake</li>
                    <button class="delete">Delete</button>
                </div>
                <div class="wrapper">
                    <li class="task">Candles</li>
                    <button class="delete">Delete</button>
                </div>
            </ul>
        <script type="text/javascript" src="script.js"></script>
     </body>
</html>
